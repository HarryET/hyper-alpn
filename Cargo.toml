[package]
name = "hyper-alpn"
version = "0.2.0-alpha.5"
authors = ["Julius de Bruijn <julius@nauk.io>"]
license = "MIT"
readme  = "README.md"
description = "An ALPN implementation to be used with Hyper 0.12"
keywords = ["hyper", "alpn", "http2", "h2"]
repository = "https://github.com/pimeys/hyper-alpn.git"
homepage = "https://github.com/pimeys/hyper-alpn"
documentation = "https://docs.rs/hyper-alpn/"
edition = "2018"

[dependencies]
rustls = "0.16"
webpki = "0.21"
webpki-roots = "0.17"
log = "0.4"

futures-preview = { version = "0.3.0-alpha.18" }
tokio-rustls = "0.12.0-alpha.2"
tokio-net = "0.2.0-alpha.5"
hyper = "0.13.0-alpha.1"
async-std = "0.99.5"

[dev-dependencies]
openssl = "0.10"
tokio = "0.2.0-alpha.5"
